<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arquivos/style.css">
    <title>Login</title>
</head>
<body>
    <section id="Menu" class="Menu1">
        <article id="ApresentaçãoBox">
            <div id="BemVindoTitle">
                <h1>WELLCOME!</h1>
                <div id="LinhaEnfeite"></div>
            </div>
            <div id="BemVindoText">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex consequatur, 
                    delectus excepturi consequuntur.
                </p>
            </div>
            <div id="RedirectBox">
                <a href="">Já tem uma conta?</a>
                <button id="BttLerMais">Read more</button>
            </div>
        </article>
        <div id="ElementoSeparador" class="ElementoSeparador1"></div>
    </section>
    <div id="bttOpenMenu" class="bttOpenMenu1">
        <div class="barra1-1" id="barra1"></div>
        <div class="barra2-1" id="barra2"></div>
    </div>
    <section id="AbaSigin">
        
        <section id="BttChangeScreen">
            <div class="ClassSelect">
                <div class="centerBtt"></div>
            </div>
            <div id="linhaSeparadora"></div>
            <div class="ClassNoSelect">
                <div class="centerBtt"></div>
            </div> 
        </section>
        <section id="ColectInfo">
            <h1>SIGIN IN</h1>
            <form action="" id="Form">
                <div class="caixaInput">
                    <img type="image" src="arquivos/imagens/icone-usuário.png" alt="" class="InputImage">
                    <input type="text" id="username" placeholder="USERNAME" class="InfoInput" autofocus>
                </div>
                <div class="caixaInput">
                    <img type="image" src="arquivos/imagens/icon mensagem.png" alt="" class="InputImage" id="iconEmail">
                    <input type="email" id="email" placeholder="E-MAIL" class="InfoInput">
                </div>
                <div class="caixaInput">
                    <img type="image" src="arquivos/imagens/icone-senha.png" alt="" class="InputImage">
                    <input type="password" id="senha" placeholder="PASSWORD" class="InfoInput">
                </div>

                <div id="CaixaDeChecagem">
                    <div id="checkbox">
                        <img src="arquivos/imagens/senha-salva.png" alt="" id="imagemConfirm" class="imagemConfirm1">
                    </div>
                    <label for="checkbox" id="LabelCheckBox">Keep looged in</label>
                </div>
                <div id="boxButton">
                    <button id="enviarForm">Sigin in</button>
                </div>
                
            </form>
        </section>
    </section>
    <script src="arquivos/script.js"></script>
</body>
</html>
